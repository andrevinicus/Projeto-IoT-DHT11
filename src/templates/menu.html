<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_menu.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_cadastro.css') }}">
    <title>{% block title %}GrafT{% endblock %}</title>

        </div>

            <li class="item-menu ">
                <a href="menu">
                    <span class="icon"><i class="bi bi-house-door"></i></span>

            <li class="item-menu">

                </a>
            </li>

    <div class="content">

    <script src="{{ url_for('static', filename='js/script_menu.js') }}"></script>
    
    
</body>
</html>
