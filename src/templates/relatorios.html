{% extends 'menu.html' %}

{% block title %}GrafT - Relatórios{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>

    <!-- Use url_for para gerar o caminho correto para os arquivos estáticos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_relatorios.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Relatórios</h2>

        <form id="dateFilterForm">
            <div class="mb-3">
                <label for="startDate" class="form-label">Data de Início:</label>
                <input type="date" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Data de Fim:</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
            </div>
            <button class="btn btn-primary" onclick="filterByDate()">Filtrar</button>
        </form>

        <div id="report-content" class="mt-4">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados da tabela serão inseridos dinamicamente aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script_relatorios.js') }}"></script>
</body>

</html>
{% endblock %}
